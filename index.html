<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Scheduling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5"> 
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">   
        <h2>To-Do List with Scheduling</h2>
      </div>
      <div class="card-body">
        <form id="taskForm" class="row g-3">
          <div class="col-12 col-md-5">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter task" required>
          </div>
          <div class="col-6 col-md-3">
            <input type="date" id="taskDate" class="form-control" min="" required>
          </div>
          <div class="col-6 col-md-2">
            <input type="time" id="taskTime" class="form-control" required>
          </div>
          <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-success w-100">Add Task</button>
          </div>
        </form>
        <ul id="taskList" class="list-group mt-4"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
